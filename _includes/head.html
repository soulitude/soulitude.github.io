<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta property="og:url"  content="{{ site.url }}{{ page.url }}" />
    <meta property="og:type"               content="article" />
    <meta property="og:title"              content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta property="og:description"        content="{% if page.layout == 'post' %}{{ site.title }}{% else %}{% if page.title and page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}{% endif %}" />
    <meta property="og:image" content="{% if page.layout == 'post' and page.header-img%}{{ page.header-img }}{% else %}{{site.url}}{% if page.title and page.header-img%}/img/{{ page.header-img }}{% else %}/logo_for_share.png{% endif %}{% endif %}">      
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="650">
    <meta property="og:image:height" content="650">
    <meta property="fb:app_id" content="248996855307000">
    
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/manifest.json">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="My Midnight Muse">
    <meta name="application-name" content="My Midnight Muse">
    <meta name="theme-color" content="#000000"><link rel="shortcut icon" href="/favicon/favicon.ico" type="image/x-icon">


    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/clean-blog.css" | prepend: site.baseurl }}">

    <!-- Pygments Github CSS -->
    <link rel="stylesheet" href="{{ "/css/syntax.css" | prepend: site.baseurl }}">

    {% if page.title == "Gallery"%}
    <!-- Gallery  -->
    <script src="{{ "/js/photoswipe.js " | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/photoswipe-ui-default.js " | prepend: site.baseurl }}"></script>
    <link rel="stylesheet" href="{{ "/css/default-skin/default-skin.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/photoswipe.css" | prepend: site.baseurl }}">
    {% endif %}

    <!-- Custom Fonts -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='//fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    {% feed_meta %}

</head>
